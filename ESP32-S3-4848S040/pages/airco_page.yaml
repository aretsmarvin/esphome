substitutions:
  air_conditioner_entity: "climate.airco"

lvgl:
  pages:
    - id: airco_page
      bg_color: color_slate_blue_gray
      widgets:
        - button:
            id: airco_cool_btn
            x: 20
            y: 100
            width: 133
            height: 73
            align: TOP_LEFT
            bg_color: color_steel_blue
            bg_opa: 20%
            shadow_opa: TRANSP
            radius: 10
            widgets:
              - label:
                  id: airco_cool_btn_label
                  align: CENTER
                  text_color: color_steel_blue
                  text_font: mdi_icons_52
                  text: "${mdi_icon_snowflake}"
        - button:
            id: airco_off_btn
            x: 20
            y: 193
            width: 133
            height: 74
            align: TOP_LEFT
            bg_color: color_steel_blue
            bg_opa: 20%
            shadow_opa: TRANSP
            radius: 10
            widgets:
              - label:
                  id: airco_off_btn_label
                  align: CENTER
                  text_color: color_steel_blue
                  text_font: mdi_icons_52
                  text: "${mdi_icon_power}"
        - button:
            id: airco_heat_btn
            x: 20
            y: 286
            width: 133
            height: 73
            align: TOP_LEFT
            bg_color: color_steel_blue
            bg_opa: 20%
            shadow_opa: TRANSP
            radius: 10
            widgets:
              - label:
                  id: airco_heat_btn_label
                  align: CENTER
                  text_color: color_steel_blue
                  text_font: mdi_icons_52
                  text: "${mdi_icon_fire}"

        - obj:
            id: air_conditioner_bg_main
            width: 160
            height: 300
            y: 80
            align: TOP_RIGHT
            pad_all: 0
            bg_opa: TRANSP
            scrollable: false
            border_opa: TRANSP
            border_width: 0
            shadow_opa: TRANSP
            radius: 10
            widgets:
              - obj:
                  id: air_conditioner_bg_placeholder
                  radius: 150
                  x: 125
                  width: 300
                  height: 300
                  align: RIGHT_MID
                  bg_color: color_slate_blue_gray
                  pad_all: 0
                  border_opa: TRANSP
                  border_width: 0
                  shadow_opa: TRANSP

              - obj:
                  id: air_conditioner_temp_arc_bg
                  radius: 130
                  x: 120
                  width: 260
                  height: 260
                  align: RIGHT_MID
                  bg_color: color_sky_blue
                  pad_all: 0
                  border_opa: TRANSP
                  border_width: 0
                  shadow_opa: TRANSP

              - meter:
                  id: air_conditioner_meter
                  x: 100
                  height: 220
                  width: 220
                  border_width: 0
                  bg_color: color_slate_blue_gray
                  align: RIGHT_MID
                  text_color: color_steel_blue
                  scales:
                    - range_from: 15
                      range_to: 30
                      angle_range: 160
                      rotation: 100.0
                      ticks:
                        width: 1
                        count: 21
                        length: 10
                        color: color_white
                        major:
                          stride: 5
                          width: 5
                          length: 15
                          color: color_white
                          label_gap: 15
                      indicators:
                        - tick_style:
                            start_value: 15
                            end_value: 30
                            color_start: 0x000080
                            color_end: 0x99CCFF
                            width: 1

              - arc:
                  id: air_conditioner_arc_main
                  align: RIGHT_MID
                  arc_width: 20
                  x: 120
                  width: 260
                  height: 260
                  min_value: 15
                  max_value: 30
                  adjustable: true
                  adv_hittest: true
                  rotation: 90.0
                  start_angle: 10
                  end_angle: 170
                  arc_opa: TRANSP
                  indicator:
                    arc_opa: TRANSP
                    arc_width: 30
                  knob:
                    border_color: color_white
                    border_width: 5
                    bg_opa: TRANSP
                  on_release:
                    - homeassistant.service:
                        service: climate.set_temperature
                        data:
                          entity_id: "${air_conditioner_entity}"
                          temperature: !lambda return x;

